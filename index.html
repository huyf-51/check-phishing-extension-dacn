<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>URL Safety Check</title>
        <style>
            /* General Page Styling */
            body {
                font-family: Arial, sans-serif;
                background-color: #f9f9f9;
                margin: 0;
                padding: 0;
            }

            header {
                background-color: #4caf50;
                padding: 20px;
                text-align: center;
                color: white;
                font-size: 1.8rem;
            }

            h1,
            h2 {
                /* margin: 10px 0; */
                text-align: center;
            }

            h1 {
                font-size: 2rem;
            }

            h2 {
                font-size: 1.5rem;
                color: #555;
            }

            /* Result Container */
            #result-container {
                max-width: 900px;
                margin: 30px auto;
                background-color: #fff;
                padding: 20px;
                border-radius: 8px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            /* Grid Container for Extra Info */
            .grid-container {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 15px;
                margin-top: 30px;
            }

            .grid-container > div {
                background-color: #f2f2f2;
                padding: 15px;
                text-align: center;
                border-radius: 5px;
                font-weight: bold;
            }

            .grid-container > div:nth-child(even) {
                background-color: #e8e8e8;
            }
            /* Responsive Design for Mobile Devices */
            /* @media (max-width: 768px) {
                .grid-container {
                    grid-template-columns: 1fr;
                }

                h1 {
                    font-size: 1.5rem;
                }

                h2 {
                    font-size: 1.2rem;
                }
            } */
            button {
                background-color: #4caf50;
                border: none;
                color: white;
                padding: 10px 20px;
                text-align: center;
                text-decoration: none;
                font-size: 16px;
                margin: 10px auto; /* Auto margins for horizontal centering */
                cursor: pointer;
                border-radius: 5px;
                display: flex;
                justify-content: center;
                align-items: center;
                width: fit-content; /* Adjust width to content size */
            }

            button:hover {
                background-color: #45a049;
            }

            #loader {
                border: 16px solid #f3f3f3; /* Light grey */
                border-top: 16px solid #3498db; /* Blue */
                border-radius: 50%; /* Make it a circle */
                width: 50px;
                height: 50px;
                animation: spin 2s linear infinite; /* Infinite spin animation */
            }

            #loader-container {
                display: flex; /* Use flexbox */
                justify-content: center; /* Center horizontally */
                align-items: center; /* Center vertically */
                background-color: #f9f9f9; /* Optional: background color */
                margin-top: 5px;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }
                100% {
                    transform: rotate(360deg);
                }
            }
        </style>
    </head>
    <body>
        <header>
            <h1>URL Safety Check Result</h1>
        </header>
        <div id="loader-container">
            <div id="loader"></div>
        </div>

        <div id="result-container" style="display: none">
            <h1 id="url-status"></h1>
            <h2 id="url-name"></h2>
            <div id="extra-info" class="grid-container" style="display: none">
                <div id="top-1m"></div>
                <div id="ssl-detected"></div>
                <div id="older-than-3-months"></div>
                <div id="temporary-domain"></div>
                <div id="google-safe"></div>
                <div id="norton-safe"></div>
                <div id="url-void-blacklist"></div>
                <div id="mcafee-blacklist"></div>
                <div id="sucuri-blacklist"></div>
                <div id="ipset-blacklist"></div>
            </div>

            <button id="toggle-btn">Show Info</button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
